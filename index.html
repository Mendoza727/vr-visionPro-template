    <a-scene
      physics="gravity: -9.8"
      id="scene"
      rotation="0 90 0"
      xr-mode-ui="enterVRButton: #myEnterVRButton"
    >
      <!-- Añade el atributo physics -->

      <a-assets>
        <!-- import scene hospital room environment -->
        <a-asset-item
          id="hospital-room"
          src="models/hospital-room.glb"
        ></a-asset-item>

        <!-- import model jeringa saxenda -->
        <a-asset-item
          id="jeringa"
          src="models/jeringa-saxenda.glb"
          draggable
          tooltip="foo: bar"
        ></a-asset-item>

        <!-- import model table -->
        <a-asset-item id="table" src="models/table-hospital.glb"></a-asset-item>

        <!-- hospital bed model -->
        <a-asset-item
          id="bedHospital"
          src="models/hospital_bed.glb"
        ></a-asset-item>

        <!-- chalk novo model -->
        <a-asset-item id="chalk" src="models/aviso.glb"></a-asset-item>

        <!-- tv video model -->
        <a-asset-item id="tv" src="models/televisor_en_base.glb"></a-asset-item>

        <!-- assets de video -->
        <img id="play"  src="assets/imagenes/play.png" alt="play-button" />
        <img id="pause" src="assets/imagenes/pause.png" alt="pause-button" />
        <img id="novo-adelante"  src="assets/imagenes/images.png" alt="novo-nordisk">
        <video id="saxenda" src="assets/videos/Como usar Saxenda.mp4"></video>
      </a-assets>


      
      <!-- colocamos el video -->
      <a-video
        src="#saxenda"
        width="1.4"
        height="0.8"
        position="0.06 1.41 0.74"
        rotation="0 182 0"
      >
        <!-- Play/Pause button -->
        <a-image
          play-pause
          id="videoControls"
          src="#play"
          position="0 -0.4 0"
          scale="0.6 0.6 0.6"
          button="label: Play; width: 0.3;"
          cursor-listener
        ></a-image>
      </a-video>

      <!-- colocamos el modelo en la scena -->
      <a-entity
        gltf-model="#hospital-room"
        position="0 0.2 -1"
        scale="0.5 0.5 0.5"
        draggable="true"
      ></a-entity>

      <!-- colocamos la jeringa en la escena -->
      <a-entity
        position="0.11 1 0.4"
        scale="2.5 2.5 2.5"
        rotation="0 60 0"
        draggable=""
      >
        <!-- Modelo GLTF -->
        <a-entity gltf-model="#jeringa" draggable="true">
          <a-box draggable="true" scale="0.1 0.1 0.1" material="color: #fcdab7;"> 

          </a-box>
        </a-entity>

        <!-- Tooltip 1 -->
        <a-entity class="tooltip tooltip1" position="0 0.2 0">
          <a-plane
            color="#333"
            width="auto"
            height="auto"
            opacity="0.8"
          ></a-plane>
          <a-text
            value="Tooltip 1"
            color="white"
            align="center"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-entity>

        <!-- Tooltip 2 -->
        <a-entity class="tooltip tooltip2" position="0 0.2 0">
          <a-plane
            color="#333"
            width="auto"
            height="auto"
            opacity="0.8"
          ></a-plane>
          <a-text
            value="Tooltip 2"
            color="white"
            align="center"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-entity>

        <!-- Tooltip 3 -->
        <a-entity class="tooltip tooltip3" position="0 0.2 0">
          <a-plane
            color="#333"
            width="auto"
            height="auto"
            opacity="0.8"
          ></a-plane>
          <a-text
            value="Tooltip 3"
            color="white"
            align="center"
            scale="0.5 0.5 0.5"
          ></a-text>
        </a-entity>
      </a-entity>

      <!-- colocamos la cama en la escena -->
      <a-entity
        gltf-model="#bedHospital"
        position="-4.1 0.2 1.3"
        scale="0.8 0.8 0.8"
        rotation="0 90 0"
      ></a-entity>

      <!-- colocamos el televisor en la escena -->
      <a-entity
        gltf-model="#tv"
        rotation="0 180 0"
        scale="0.3 0.3 0.3"
        position="0.66 -0.1 1.4"
      ></a-entity>

      <!-- colocamos la mesa en la escena -->
      <a-entity
        gltf-model="#table"
        position="0.07 0.2 0.4"
        scale="0.3 0.2 0.3"
        draggable="true"
        rotation="0 90 0"
      ></a-entity>

      <!-- colocamos el aviso en la escena -->
      <a-entity
        gltf-model="#chalk"
        position="-1.1 0.2 0.4"
        scale="0.3 0.3 0.3"
        rotation="0 -30 0"
      ></a-entity>

      <a-image
        src="#novo-adelante"
        position="-1.02 0.84 0.29"
        scale="0.56 0.82 0.6"
        rotation="-11.9 150.1 0"
      ></a-image>


      <a-entity id="menu" menu="" position="0 1.5 -0.5" rotation="-45 0 0" event-manager="">
        <a-entity slider="" position="0 0.10 0"><a-entity geometry="" material=""></a-entity><a-entity geometry="" material="" pinchable="" rotation="" color-change=""></a-entity></a-entity>
        <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0" geometry="" material="" pressable=""><a-entity position="" text="" scale=""></a-entity></a-entity>
        <a-entity id="boxButton" button="label: box" position="0 0 0" geometry="" material="" pressable=""><a-entity position="" text="" scale=""></a-entity></a-entity>
        <a-entity id="torusButton" button="label: torus" position="0.15 0 0" geometry="" material="" pressable=""><a-entity position="" text="" scale=""></a-entity></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0" geometry="" material="" pressable=""><a-entity position="" text="" scale=""></a-entity></a-entity>
        <a-entity geometry="" material="" position=""></a-entity></a-entity>

      <!-- <a-box
          position="0 1.5 -0.5"
          rotation="0 0 0"
          material="color: #fcdab7; transparent: true; opacity: 0.0;"
          scale="0.5 0.5 0.5"
          grabbable
        >
          <a-entity
            fbx-model="src: url(untitled.fbx);"
            position="0 0 -0.1"
            scale="0.3 0.3 0.3"
            id="parentEntity"
          ></a-entity>
        </a-box> -->

      <!-- Agrega el sistema de las manos -->
      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: highPoly"
        hand-tracking-controls="hand: left;"
        hand-tracking-grab-controls="hand: left;"
      ></a-entity>

      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: highPoly"
        hand-tracking-controls="hand: right;"
        hand-tracking-grab-controls="hand: right;"
      ></a-entity>

      <!-- agregamos un suelo para las fisicas -->
      <a-entity
        id="ground"
        static-body
        geometry="primitive: plane; width: 100; height: 100"
        rotation="-90 0 0"
        material="visible: false;"
      ></a-entity>

      <a
        type="button"
        id="myEnterVRButton"
        style="z-index: 999999; position: fixed"
        >Entrar en VR</a
      >
    </a-scene>
