<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Saxenda Experience Immersive</title>
        <meta name="description" content="Hand Tracking! • A-Frame" />
        <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls@0.4.3/dist/aframe-blink-controls.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-htmlmesh@2.2.0/build/aframe-html.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/handy-controls.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <!-- <script src="js/main.js" type="module"></script> -->
    </head>
<body>

<a-scene
  environment="preset: forest"
  physics="gravity: -9.8"
  xr-mode-ui="enterVRButton: #myEnterVRButton"
>

  <!-- Splash Screen -->
  <a-entity id="splash" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; width: 100%; height: 100%; background-color: black;">
    <!-- Spinner -->
    <div class="gearbox" id="spinner" style="margin-bottom: 20px;">
      <div class="overlay"></div>
      <div class="gear one">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="gear two">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="gear three">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="gear four large">
        <div class="gear-inner">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <!-- Texto de carga -->
    <h2 id="textLoading" style="margin-top: 12pc; color: white;">
      <span id="element" style="margin-top: 2px;">Cargando...</span>
    </h2>

    <!-- Botón de inicio -->
    <div id="menu">
      <h1 style="color: white">
        Experiencia <span style="color: #6ae5e0">Inmersiva</span>
      </h1>
      <button id="startingButton">Comenzar</button>
    </div>
  </a-entity>

  <!-- Plano blanco -->
  <a-entity
    id="ground"
    geometry="primitive: plane; width: 100; height: 100"
    rotation="-90 0 0"
    material="color: white"
  ></a-entity>

  <!-- Manos -->
  <a-entity
        id="leftHand"
        hand-controls="hand: left;"
        hand-tracking-controls="hand: left;"
        hand-tracking-grab-controls="hand: left;"
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right;"
        hand-tracking-controls="hand: right;"
        hand-tracking-grab-controls="hand: right;"
      ></a-entity>

  <!-- Botón para entrar en VR -->
  <a type="button" id="myEnterVRButton" style="z-index: 999999; position: fixed">Entrar en VR</a>

</a-scene>

<!-- Script para ocultar el splash después de cargar -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Ocultar el splash
    document.getElementById('splash').style.display = 'none';
  });
</script>

</body>
</html>
