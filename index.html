<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Saxenda Experience Immersive</title>
    <meta name="description" content="Hand Tracking! â€¢ A-Frame" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls@0.4.3/dist/aframe-blink-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-htmlmesh@2.2.0/build/aframe-html.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/handy-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handy-work@3.1.10/build/magnet-helpers.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/pinchable.js"></script>
    <script src="js/color-change.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/size-change.js"></script>
    <script src="js/button.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/pressable.js"></script>
    <script src="js/event-manager.js"></script>
    <script src="js/gesture-color-change.js"></script>
  </head>

  <body>
    <a-scene gesture-color-change>
      <a-asset>
        <!-- assets para el correcto funcionamiento de la escena -->
        <a-asset-item id="hospital-room" src="models/hospital-room.glb"></a-asset-item> <!-- modelo del hospital -->
        <a-asset-item id="jeringa"       src="models/jeringa-saxenda.glb"></a-asset-item> <!--modelo del la jeringa-->
        <a-asset-item id="table"         src="models/table-hospital.glb"></a-asset-item> <!--modelo del la mesa-->
        <a-asset-item id="bedHospital"   src="models/hospital_bed.glb"></a-asset-item> <!--modelo del la cama-->
        <a-asset-item id="chalk"         src="models/aviso.glb"></a-asset-item> <!--modelo del la aviso-->
        <a-asset-item id="tv"            src="models/televisor_en_base.glb"></a-asset-item> <!--modelo del la televisor-->

        <img id="play"  src="assets/imagenes/play.png" alt="play-button" /> <!-- imagen del boton reproducir-->
        <img id="pause" src="assets/imagenes/pause.png" alt="pause-button" /> <!-- imagen del boton pausa -->
        <img id="novo"  src="assets/imagenes/images.png" alt="aviso-img"> <!-- imagen logo novo nordisk -->
        <video id=saxenda-video src="assets/videos/Como usar Saxenda.mp4" autoplay></video> <!-- video introductorio-->
      </a-asset>


      <a-entity gltf-model="#hospital-room" position="0 0.2 -1" scale="0.5 0.5 0.5" draggable="true"></a-entity> <!-- modelo importado en la scene-->
      <a-video id="video-saxenda" src="#saxenda-video" width="1.4" height="0.8" position="0.06 1.41 0.74" rotation="0 182 0"></a-video> <!-- iframe del video -->
      <a-entity gltf-model="#tv" rotation="0 180 0" scale="0.3 0.3 0.3" position="0.66 -0.1 1.4"></a-entity>

      <a-entity
        id="menu"
        menu
        position="0 1.5 -0.5"
        rotation="-45 0 0"
        event-manager
      >
        <a-entity slider position="0 0.10 0"></a-entity>
        <a-entity
          id="sphereButton"
          button="label: sphere"
          position="-0.15 0 0"
        ></a-entity>
        <a-entity
          id="boxButton"
          button="label: box"
          position="0 0 0"
        ></a-entity>
        <a-entity
          id="torusButton"
          button="label: torus"
          position="0.15 0 0"
        ></a-entity>
        <a-entity
          id="darkModeButton"
          button="label: Dark Mode; width: 0.20; toggable: true"
          position="0 -0.10 0"
        ></a-entity>

        <a-entity
          id="buttonPlay"
          button="label: buttonPlay"
          position="0.4 0 0"
        ></a-entity>
      </a-entity>


      <!-- Agregamos la entidades de las manos -->
      <a-entity
        laser-controls="hand: left"
        hand-controls="hand: left; handModelStyle: highPoly; color: #add8e6;"
        hand-tracking-controls="hand: left"
        hand-tracking-grab-controls="hand: left;"
      ></a-entity> <!-- Entidad de la mano derecha -->
      <a-entity
        laser-controls="hand: right"
        hand-controls="hand: right; handModelStyle: highPoly; color: #add8e6;"
        hand-tracking-controls="hand: right"
        hand-tracking-grab-controls="hand: right;"
      ></a-entity> <!-- Entidad de la mano izquierda -->
      ></a-entity> 
    </a-scene>
  </body>
</html>
